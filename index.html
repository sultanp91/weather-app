<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1><i class="material-icons" id="header-logo">filter_drama</i>Weather App</h1>
        <form>
            <i id="location-logo" class="material-icons">location_on</i>
            <input id="cityinput" type="text" placeholder="Enter City...">  
            <button id="submit">Submit!</button>
            <button id="toggle">Toggle &#176;C/&#176;F</button>
        </form>

    </header>
    <main>
        <div class="weather-container">
            <h2> </h2>
            <div class="icon-container">
                <img id="icon" src="http://openweathermap.org/img/wn/04n@2x.png" alt="weather icon">
            </div>
            
                <h2><span id="city">London</span> Weather</h2>
                
                    <p><b>Current Temp:</b> <span id="temp">4 &deg;C</span></p>
                    
            
            
                
                <p><b> Feels Like: </b><span id="tempfeel">2 &deg;C</span></p>
            
            
            <p><b>Condition: </b> <span id="condition">Cloudy</span></p>
            
        </div>
    </main>
   
    <script src="main.js"></script>
</body>
</html>
